<html lang="en">
  <head>

    <title>FakeOS</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <script type="module" src="scripts/script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="gridContainer"></div>
    </main>

      <div class="taskBar">
        <div class="taskBar_startBtn">

      </div>
