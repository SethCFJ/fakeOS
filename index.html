<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeOS</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <script type="module" src="scripts/script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="iconsContainer">
        <div class="iconsContainer_app" id="toDoListIcon">
          <img
            src="./assets/notepadIcon.png"
            alt="toDoListIcon"
            class="iconsContainer_app_img"
          />
          <p class="iconsContainer_app_text">To Do List</p>
        </div>
        <div class="iconsContainer_app" id="rockPaperScissorsIcon">
          <img
            src="./assets/scissorsPaperRock.png"
            alt="rockPaperScissors Icon"
            class="iconsContainer_app_img"
          />
          <p class="iconsContainer_app_text">Rock Paper Scissors</p>
        </div>
        <div class="iconsContainer_app" id="calculatorIcon">
          <img
            src="./assets/calculatorImg.png"
            alt="calculator icon"
            class="iconsContainer_app_img"
          />
          <p class="iconsContainer_app_text">Calculator</p>
        </div>
      </div>
      <!-- Calculator Modal -->
      <div class="appModal" id="calculatorModal">
        <div class="appModal_header">
          <p class="appModal_header_text">Calculator</p>
          <button class="appModal_header_exit" id="closeCalculator"></button>
        </div>
        <div class="appModal_content--calculator" id="calculatorContent">
          <form class="appModal_content--calculator_form" id="calc">
            <h1 class="appModal_content--calculator_form_header">Calculator</h1>
            <label class="appModal_content--calculator_form_text">
              Number 1
              <input
                class="appModal_content--calculator_form_input"
                type="number"
                name="number1"
                id="number1"
              />
            </label>
            <select class="appModal_content--calculator_form_select">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="/">/</option>
              <option value="*">*</option>
            </select>
            <label class="appModal_content--calculator_form_text">
              Number 2
              <input
                class="appModal_content--calculator_form_input"
                type="number"
                name="numer2"
                id="number2"
              />
            </label>
            <button class="appModal_content--calculator_form_button">
              Calculate
            </button>
          </form>
          <div class="appModal_content--calculator_text" id="result"></div>
        </div>
      </div>
      <!-- Rock Paper Scissors Modal -->
      <div class="appModal" id="rockPaperScissorsModal">
        <div class="appModal_header">
          <p class="appModal_header_text">Rock Paper Scissors</p>
          <button class="appModal_header_exit" id="closeRPS"></button>
        </div>
        <div class="appModal_content" id="rockPaperScissorsContent">
          <div class="appModal_content--rockPaperScissors">
            <h1 class="appModal_content--rockPaperScissors_header">
              Rock Paper Scissors
            </h1>
            <div class="appModal_content--rockPaperScissors_heading">
              <h1 class="appModal_content--rockPaperScissors_heading--player">
                Player:
              </h1>
              <h1 class="appModal_content--rockPaperScissors_heading--computer">
                Computer:
              </h1>
              <h1 class="appModal_content--rockPaperScissors_heading--result">
                Result:
              </h1>
            </div>
            <div class="appModal_content--rockPaperScissors_buttons">
              <button class="appModal_content--rockPaperScissors_button">
                Rock</button
              ><button class="appModal_content--rockPaperScissors_button">
                Paper</button
              ><button class="appModal_content--rockPaperScissors_button">
                Scissors
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- To Do List Modal -->
      <div class="appModal" id="toDoListModal">
        <div class="appModal_header">
          <p class="appModal_header_text">To Do List</p>
          <button class="appModal_header_exit" id="closeToDoList"></button>
        </div>
        <div class="appModal_content" id="toDoListContent">
          <div class="appModal_content--toDoList">
            <h2 class="appModal_content--toDoList_heading">To Do List</h2>
            <input type="text" placeholder="Insert item..." id="inputBox" />
            <ul id="toDoListUl"></ul>
          </div>
        </div>
      </div>
      <div class="menuModal" id="menuModal">
        <div class="menuModal_content">
          <div class="menuModal_content_app" id="toDoList">
            <img
              class="menuModal_content_app_img"
              src="./assets/notepadIcon.png"
              alt="notes icon"
            />
            <p class="menuModal_content_app_text">To Do List</p>
          </div>
          <div class="menuModal_content_app" id="rockPaperScissors">
            <img
              class="menuModal_content_app_img"
              src="./assets/scissorsPaperRock.png"
              alt="notes icon"
            />
            <p class="menuModal_content_app_text">Rock Paper Scissors</p>
          </div>
          <div class="menuModal_content_app" id="calculator">
            <img
              class="menuModal_content_app_img"
              src="./assets/calculatorImg.png"
              alt="notes icon"
            />
            <p class="menuModal_content_app_text">Calculator</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="taskBar">
        <div class="taskBar_startBtn">
          <img
            class="taskBar_startBtn_img"
            src="./assets/windowsLogo.png"
            alt="windows logo"
          />
          <p class="taskBar_startBtn_text">start</p>
        </div>
        <div class="taskBar_timeBox">
          <p class="taskBar_timeBox_text" id="clock">12:00PM</p>
        </div>
      </div>
    </footer>
  </body>
</html>
